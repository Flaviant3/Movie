name: CI

on:
  push:
    branches:
      - develop
      - main
      - feature/*
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Force Node.js 20
        run: echo "FORCE_JAVASCRIPT_ACTIONS_TO_NODE20=true" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v3

      - name: List files
        run: ls -la  # Vérifiez la présence de package.json

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps  # Ou --force si nécessaire

      - name: Build the project
        run: npm run build  # Remplacez par votre commande de build

      - name: Run tests
        run: npm test  # Remplacez par votre commande de test

      - name: Send email notification
        if: success() || failure()  # Envoie l'email même en cas d'échec
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.flaviant3}}  # Ajoutez votre adresse e-mail dans les secrets
          password: ${{ secrets.test123 }}  # Ajoutez votre mot de passe dans les secrets
          subject: 'Notification de CI pour le projet'
          body: |
            Le workflow CI a été exécuté avec succès sur la branche ${{ github.ref }}.
            Vérifiez les résultats en accédant aux logs de GitHub Actions.
          to: flaviant3@gmail.com
          from: ${{ secrets.flaviant3 }}

      - name: Deploy
        run: |
          echo "Déployer votre application ici"
