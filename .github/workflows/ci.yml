name: CI

on:
  push:
    branches:
      - develop
      - main
      - feature/*
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Force Node.js 20
        run: echo "FORCE_JAVASCRIPT_ACTIONS_TO_NODE20=true" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v3

      - name: List files
        run: ls -la  # Vérifiez la présence de package.json

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps  # Ou --force si nécessaire

      - name: Build the project
        run: npm run build  # Remplacez par votre commande de build

      - name: Run tests
        run: npm test  # Remplacez par votre commande de tes

      - name: Deploy
        run: |
          echo "Déployer votre application ici"
